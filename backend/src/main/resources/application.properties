# Server Configuration
server.port=2000

# MySQL inside Docker
spring.datasource.url=jdbc:mysql://mysqldb:3306/hotel_booking_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345
jwt.expirationMs=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.hotelbooking=DEBUG
